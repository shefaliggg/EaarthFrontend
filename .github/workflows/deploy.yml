name: Deploy EaarthUser to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build frontend
        env:
          VITE_APP_PUBLIC_URL: ${{ secrets.VITE_APP_PUBLIC_URL }}
          VITE_APP_ENV: ${{ secrets.VITE_APP_ENV }}
          VITE_SOCKET_IO_API_URL_DEV: ${{ secrets.VITE_SOCKET_IO_API_URL_DEV }}
          VITE_SOCKET_IO_API_URL_PROD: ${{ secrets.VITE_SOCKET_IO_API_URL_PROD }}
          VITE_APP_API_DEV: ${{ secrets.VITE_APP_API_DEV }}
          VITE_APP_API_STAGING: ${{ secrets.VITE_APP_API_STAGING }}
          VITE_APP_API_PROD: ${{ secrets.VITE_APP_API_PROD }}
        run: yarn build


      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Sync files to S3
        run: |
          aws s3 sync ./dist s3://app.eaarthstudios.com \
          --delete \
          --cache-control "public, max-age=31536000, immutable" \
          --exclude "index.html"
          aws s3 cp ./dist/index.html s3://app.eaarthstudios.com/index.html \
          --cache-control "public, max-age=0, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}  --paths "/" "/*"
